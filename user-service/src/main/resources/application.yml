server:
  port: 8010

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

spring:
  application:
    name: user-service

jwt:
  token:
    access-expired-time: 3600000 # 1 hour
    refresh-expired-time: 604800000 # 1 week
    secret: test
    refresh-token-name: refresh-token
    access-token-name: access-token
