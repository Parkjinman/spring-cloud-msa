apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-deployment
  labels:
    app: msa-kubernetes
  namespace: msa-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: msa-kubernetes
  template:
    metadata:
      labels:
        app: msa-kubernetes
    spec:
#      nodeSelector:
#        msa-node: "true"
      containers:
      - env:
          - name: spring.profiles.active
            value: prod
        image: jinmanpark/spring-cloud-msa-kubernetes-service:v20240405
        name: kubernetes
        ports:
        - containerPort: 8030
        resources: {}
      restartPolicy: Always
